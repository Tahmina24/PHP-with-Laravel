<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
  <style>
  .div-one{
    height: 300px;
    width: 300px;
    background-color: brown;
    /*transform: scale(1);*/
    /*transform: rotate(0deg);*/
    transform:rotateX(0deg);
    transition: 1s;
    margin: 100px;
  }
  .div-one:hover{
    /*transform:scale(1.5);*/
    /*transform: rotate(45deg);*/
    transform:rotateX(360deg);
  }
  </style>
</head>
<body>
  <div class="div-one"></div>
</body>
</html>
